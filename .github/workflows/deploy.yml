name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application for static deployment
      run: |
        # Create a simple vite config in client directory
        cat > client/vite.config.ts << 'EOF'
        import { defineConfig } from "vite";
        import react from "@vitejs/plugin-react";
        import path from "path";

        export default defineConfig({
          plugins: [react()],
          resolve: {
            alias: {
              "@": path.resolve(__dirname, "src"),
              "@shared": path.resolve(__dirname, "..", "shared"),
              "@assets": path.resolve(__dirname, "..", "attached_assets"),
            },
          },
          build: {
            outDir: "../dist",
            emptyOutDir: true,
          },
          base: "./",
        });
        EOF
        
        # Update tailwind config content paths
        cp tailwind.config.ts client/tailwind.config.ts
        sed -i 's|"./client/index.html", "./client/src/\*\*/\*\.{js,jsx,ts,tsx}"|"./index.html", "./src/**/*.{js,jsx,ts,tsx}"|g' client/tailwind.config.ts
        
        # Copy postcss config
        cp postcss.config.js client/postcss.config.js
        
        cd client
        npx vite build
      env:
        NODE_ENV: production
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4